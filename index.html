<!DOCTYPE html>
<html>

<head>
    <!-- meta block -->

<body>

    <div class="dhx_sample-container__widget" id="layout"></div>
    <script>
        var config = {
            type: "line",
            rows: [
                {
                    id: "toolbar",
                    html: "Header",
                    height: "50px"/* ,
                    collapsable: true */
                },
                {
                    cols: [
                        {
                            id: "sidebar",
                            /* html: "Каталог", */
                            header: "Каталог",
                            width: "17%",
                            collapsable: true,
                            resizable: true
                        },
                        {
                            id: "content",
                            /* html: "Content", */
                            header: "Товары",
                            collapsable: true,
                            resizable: true
                        },
                        {
                            id: "rightbar",
                            /* html: "Aside", */
                            header: "Акции!!!",
                            width: "15%",
                            collapsable: true,
                            resizable: true
                        },
                    ]
                },
                {
                    id: "footer",
                    /*  html: "Footer", */
                    header: "О компании",
                    height: "50px"/* ,
                    collapsable: true */
                }
            ]
        };
        /* layout */
        var layout = new dhx.Layout("layout", config);

        /* sidebar */
        var data = new dhx.TreeCollection();
        data.load("../samples/sidebar/common/struct.json");

        var sidebar = new dhx.Sidebar(null, {
            id: "sidebar",
            css: "dhx_widget--border_right",
            data: data
        });
        layout.getCell("sidebar").attach(sidebar);



        /*  // /* dataview */
        function template(item) {
            var template = "<div class='item_wrap'>";
            template += "<img class='image' src='../common/images/" + item.thumbnailName + "'/>";
            template += "<h2 class='title'>" + item.value + "</h2>";
            template += "<p class='description'>" + item.shortDescription + "</p>";
            template += "</div>";
            return template;
        }

        var datav = new dhx.TreeCollection();
        datav.load("../samples/dataview/common/books.json");

        var dataview = new dhx.DataView(null, {
            itemsInRow: 3,
            gap: 8,
            css: "dhx_widget--bordered dhx_widget--no-border_right",
            template: template,
            data: datav
        });
        layout.getCell("content").attach(dataview);

        /*   function filter() {
                 a, s, datacollection.filter(function (item) {
 
                      return ((item.id >= a) && (item.id <= s));
                     alert("");
                 });
             } */

        sidebar.events.on("Click", function (id, e) {
            // alert(id); */
            if (id == "dashboard") {
                datav.filter(function (item) {

                    return item.value == "Ben" || item.value == "Izzy";

                });
            }

            else if (id == "statistics") { alert("stat"); }
            else if (id == "reports") { alert("f") }
            else if (id == "addPost") { alert("h") }
            else if (id == "allPost") { alert("j") }
            else if (id == "categoryPost") { alert("f") }
            else { }


        });

    </script>
</body>
